<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Wanna Leave A Note???</h1>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Leave Your Note</strong></h3>
                    </div>
                    <div class="card-body">
                        <div class="col-sm-6">
                            <h3>Name:</h3>
                            <input type="text" id="nameNote" class="form-control">
                            <br>
                        </div>
                        <div class="col-sm-8">
                            <h3>Note:</h3>
                            <input type="text" id="noteLeft" class="form-control">
                            <br>
                        </div>
                        <div class="text-left">
                            <button type="submit" id="search-btn">Submit</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
